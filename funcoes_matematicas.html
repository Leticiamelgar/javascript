<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        
        var x = Math.ceil(10.386) //Arredonda para cima
        document.write(x + '<br/>')
        x = Math.floor(10.386) //Arredonda para baixo
        document.write(x + '<br/>')
        x = Math.round(10.386) //arredonda levando em consideração a parte fracionária
        document.write(x + '<br/>')
        x = Math.random() //atribui um valor aleatório entre 0 e 1 à variável x
        document.write(x + '<br/>')

    </script>
</head>
<body>
    
</body>
</html>
