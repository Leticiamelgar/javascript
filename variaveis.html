<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
    <script>
    
        //null = intecionalmente vazia
        var teste = null

        //undefined = aponta para um valor inexistente
        var teste2

        console.log(teste)
        console.log(teste2)

        teste = 'Valor modificado com sucesso'

        console.log(teste)

        teste = 127.8

        console.log(teste)

        //Desafio

        var a = 10
        var b = 20
        var c = null

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')
        document.write('<br />')

        c=a
        a=b
        b=c
        c=null

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

    </script>
    
</head>
<body>
    <h1>Variaveis</h1>
</body>
</html>
