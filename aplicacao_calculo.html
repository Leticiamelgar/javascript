<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var num1 = prompt("digite um número")
        var num2 = prompt("Digite outro número")
        var operacao = prompt("Digite a operação que deseja realizar")
        

        var resultado = 0

        calc(num1,num2, operacao)

        function calc(num1, num2, operacao){ 

        num1 = parseFloat (num1)
        num2 = parseFloat (num2)

            if (operacao == 'soma')
            {
                resultado = num1 + num2
                document.write("O resultado da " + operacao + " é " + resultado)
            }
            if (operacao == 'subtração')
            {
                resultado = num1 - num2
                document.write("O resultado da " + operacao + " é " + resultado)

            }
        
    }
    </script>
</head>
