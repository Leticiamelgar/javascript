<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <script>
        //propriedade length

        var nome = ' Jorge Sant Ana '
        document.write('Jorge Sant Ana'.length + '<br/>')
        document.write('Jorge Sant Ana'.charAt(12) + '<br/>')
        document.write(nome.replace('Sant Ana', 'Silva') + '<br/>')
        document.write(nome.indexOf('r') + '<br/>')
        document.write(nome.substr(6,4) + '<br/>') 
        document.write(nome.toLowerCase() + '</br>')
        document.write(nome.toUpperCase() + '</br>')
        document.write('-' + nome.trim() + '-' + '</br>')

    </script>
</head>
<body>
    
</body>
</html>
