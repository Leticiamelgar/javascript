        peso = parseFloat(peso)

        altura=altura/100
        massa=parseFloat(massa)
        massa = peso / (altura*altura)
    
        var classificacao

          {
            classificacao = 'Baixo peso muito grave';
          } else if (massa >16 && massa <= 16.99)
          {
            classificacao = 'Baixo peso grave';

          {

          }

          document.write (nome + ' possui Ã­ndice de massa corporal igual a ' + massa.toFixed(2) + ', sendo classificado como: ' + classificacao + '. <br/>')
